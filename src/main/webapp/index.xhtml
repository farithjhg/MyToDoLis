<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="pageTitle">Login</ui:define>
	<ui:define name="pageHeader">Login</ui:define>
	<ui:define name="body">
		<h:form>
			<br />
			<br />
			<br />
			<rich:panel header="Login" style="width:400px">
				<h:panelGrid columns="3">
					<h:outputLabel value="Username:" for="user" />
					<h:inputText id="user" value="#{loginMB.userName}" required="true"
						requiredMessage="Error: Required Field" />
					<h:message id="nameError" for="user" errorStyle="color: red"
						infoStyle="color: green" />
					<h:outputLabel value="Password:" for="pass" />
					<h:inputSecret id="pass" value="#{loginMB.password}"
						required="true" requiredMessage="Error: Required Field" />
					<h:message id="passError" for="pass" errorStyle="color: red"
						infoStyle="color: green" />
					<div />
					<h:commandButton action="#{loginMB.login}" value="Login" />
				</h:panelGrid>
				<h:messages errorClass="error" globalOnly="true" />
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
